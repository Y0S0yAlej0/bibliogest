<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" href="Assets/Icons/favicon.svg" />
</head>
<body>
  <div class="login-card">
    <h1>Registrarse</h1>

    <form id="registroForm">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Obligatorio" required />
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Obligatorio" required />
      </div>

      <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contrasena" placeholder="Obligatorio" required />
      </div>

      <div class="form-group">
        <label for="numero">Número Telefónico</label>
        <input type="text" id="numero" name="numero" placeholder="Obligatorio" required />
      </div>


 <div class="botonera">
  <a href="login.html" class="btn">¿Ya tienes cuenta? inicia sesion aqui</a>

</div>


      <button type="submit" class="submit-btn">Crear Cuenta</button>
    </form>


  </div>

  <!-- JS externos -->
  <div id="footer-container"></div>
  <script src="../js/include-footer.js"></script>
  <script src="../js/register.js"></script> <!-- Este es el nuevo archivo -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
