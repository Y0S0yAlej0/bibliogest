<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bibliogest - Catálogo de Libros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/directorio.css">
  <link rel="icon" href="../Assets/Icons/favicon.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Contenido principal -->
<main class="container">
  <!-- 🔍 Barra de búsqueda -->
  <section class="busqueda">
    <h1>📚 Catálogo de Libros</h1>
    <form id="form-busqueda">
      <label for="buscar-input"></label>
      <input type="text" id="buscar-input" placeholder="🔍 Buscar por título, autor o categoría..." />
      <button type="submit">Buscar</button>
    </form>
  </section>

  <!-- Panel de categorias -->
  <aside class="panel-categorias">
    <div class="categoria-header">
      <h2><i class="fas fa-tags"></i> Categorías</h2>
      <button id="btn-toggle-categorias" class="btn-toggle-mobile">
        <i class="fas fa-filter"></i>
      </button>
    </div>

    <div class="categorias-lista" id="categorias-lista">
      <button class="categoria-item activa" data-categoria="todas">
        <i class="fas fa-books"></i>
        <span>Todas</span>
        <span class="contador-categoria" id="contador-todas">0</span>
      </button>
    </div>
  </aside>

  <!-- Información de filtro activo -->
  <div class="filtro-activo" id="filtro-activo" style="display: none;">
    <span id="filtro-texto"></span>
    <button id="btn-limpiar-filtro" class="btn-limpiar">
      <i class="fas fa-times"></i> Limpiar filtro
    </button>
  </div>

  <!-- libros -->
  <section class="libros" id="libros-container"></section>

  <!--  Mensaje cuando no hay resultados -->
  <div id="mensaje-sin-resultados">
    <div class="icono">😕</div>
    <div class="texto">No se encontraron libros.</div>
  </div>
</main>

<!-- Scripts -->

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../Js/slidebar.js"></script>
<div id="footer-container"></div>
<script src="../Js/include-footer.js"></script>
<script src="../Js/catalogo-carga.js" defer></script>

</body>
</html>
