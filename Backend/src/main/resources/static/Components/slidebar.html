<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Dark</title>
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../css/slide-styles.css">

</head>
<body>

  <!-- Overlay for mobile -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>

  <!-- Toggle Button -->
  <button id="toggleBtn" class="toggle-btn">‚ò∞</button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="top-section">
      <a href="inicio.html">
        <img src="../Assets/image/logo.png" alt="BiblioGest Logo" class="logo">
      </a>

      <nav class="nav-links">
        <a href="inicio.html" style="--index: 0">Inicio</a>
        <a href="resenas.html" style="--index: 1">Rese√±as</a>
   


        <!-- Cat√°logo con submen√∫ -->
        <div class="submenu" style="--index: 4">
          <a href="directorio.html" class="submenu-toggle">Cat√°logo</a>
          <div class="submenu-links">
            <a href="directorio.html">Libros</a>
            <a href="mis-reservas.html">Mis reservas</a>
            <a href="favoritos.html">Favoritos</a>
          </div>
        </div>

        <!-- Panel Admin - Solo visible para administradores -->
        <div id="adminLink" class="submenu" style="--index: 5; display: none;">
          <a href="admin.html" class="submenu-toggle">Panel Admin</a>
          <div class="submenu-links">
            <a href="admin.html">Gestion De Libros</a>
            <a href="gestion-reservas.html">Gestion De Reservas</a>
          </div>
        </div>

      </nav>

      <div class="user-circle-container">
        <a href="perfil.html">
          <div class="user-circle" title="Ver perfil"></div>
        </a>
      </div>
    </div>

    <!-- Logout button -->
    <div class="logout-container">
      <button id="logoutBtn" class="logout-btn">Cerrar sesi√≥n</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('toggleBtn');
      const overlay = document.getElementById('sidebarOverlay');
      const logoutBtn = document.getElementById('logoutBtn');
      const adminLink = document.getElementById('adminLink');

      // Verificar usuario y mostrar link de admin si es necesario
      const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');
      console.log('Usuario encontrado:', usuario); // Debug
      
      if (usuario.rol && usuario.rol.toUpperCase() === 'ADMIN') {
        console.log('Usuario es admin, mostrando panel'); // Debug
        if (adminLink) {
          adminLink.style.display = 'block';
        }
      } else {
        console.log('Usuario no es admin o no existe'); // Debug
        if (adminLink) {
          adminLink.style.display = 'none';
        }
      }

      // Toggle sidebar
      function toggleSidebar() {
        const isOpen = sidebar.classList.contains('open');
        
        if (isOpen) {
          sidebar.classList.remove('open');
          overlay.classList.remove('active');
          toggleBtn.innerHTML = '‚ò∞';
          document.body.style.overflow = 'auto';
        } else {
          sidebar.classList.add('open');
          overlay.classList.add('active');
          toggleBtn.innerHTML = '‚úï';
          document.body.style.overflow = 'hidden';
        }
      }

      // Event listeners
      toggleBtn.addEventListener('click', toggleSidebar);
      
      overlay.addEventListener('click', function() {
        if (sidebar.classList.contains('open')) {
          toggleSidebar();
        }
      });

      // Cerrar sidebar al hacer click en un link
      const navLinks = document.querySelectorAll('.nav-links a:not(.submenu-toggle)');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          if (window.innerWidth <= 768) {
            setTimeout(() => toggleSidebar(), 300);
          }
        });
      });

      // Logout functionality
      logoutBtn.addEventListener('click', function() {
        Swal.fire({
          title: 'üö™ ¬øCerrar sesi√≥n?',
          text: '¬øEst√°s seguro de que quieres cerrar tu sesi√≥n?',
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#ff3838',
          cancelButtonColor: '#5a6c7d',
          confirmButtonText: 'S√≠, cerrar sesi√≥n',
          cancelButtonText: 'Cancelar',
          background: '#2a3042',
          color: '#e4e6ea',
          customClass: {
            popup: 'swal-dark',
            title: 'swal-dark-title'
          }
        }).then((result) => {
          if (result.isConfirmed) {
            // Limpiar localStorage
            localStorage.removeItem('usuario');
            
            Swal.fire({
              title: 'üëã ¬°Hasta luego!',
              text: 'Has cerrado sesi√≥n exitosamente',
              icon: 'success',
              background: '#2a3042',
              color: '#e4e6ea',
              customClass: {
                popup: 'swal-dark',
                title: 'swal-dark-title',
                confirmButton: 'swal-dark-btn'
              },
              timer: 2000,
              showConfirmButton: false
            }).then(() => {
              window.location.href = 'login.html'; // Redirigir al login
            });
          }
        });
      });

      // Marcar link activo
      function setActiveLink() {
        const currentPage = window.location.pathname.split('/').pop();
        const links = document.querySelectorAll('.nav-links a');
        
        links.forEach(link => {
          const href = link.getAttribute('href');
          if (href && href.includes(currentPage)) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      }

      setActiveLink();

      // Cerrar sidebar con ESC
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && sidebar.classList.contains('open')) {
          toggleSidebar();
        }
      });

      // Responsive handling
      window.addEventListener('resize', function() {
        if (window.innerWidth > 768 && sidebar.classList.contains('open')) {
          document.body.style.overflow = 'auto';
        }
      });
    });

    // SweetAlert2 dark theme styles
    const style = document.createElement('style');
    style.textContent = `
      .swal2-popup.swal-dark {
        background: #2a3042 !important;
        color: #e4e6ea !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
      }
      .swal2-title.swal-dark-title {
        color: #ffffff !important;
      }
      .swal2-confirm.swal-dark-btn {
        background: #4a90e2 !important;
      }
      .swal2-cancel {
        background: #5a6c7d !important;
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
