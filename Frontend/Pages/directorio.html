<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bibliogest - Catálogo de Libros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/directorio.css">
  <link rel="icon" href="../Assets/Icons/favicon.svg" />
</head>
<body>


  <!-- Contenido principal -->
  <main class="container">
<section class="busqueda">
  <h1>Catálogo de Libros</h1>
  <input type="text" id="buscar-input" placeholder="Buscar por título o autor">
</section>

    <section class="nuevo-libro">
      <h2>Agregar Nuevo Libro</h2>
  <form id="form-libro">
  <label>Título</label>
  <input type="text" name="titulo" required>

  <label>Autor</label>
  <input type="text" name="autor" required>

  <label>Descripción</label>
  <textarea name="descripcion" rows="3" required></textarea>

  <label>Género</label>
  <input type="text" name="genero" required>

  <label>ISBN</label>
  <input type="text" name="isbn" required>

  <label>URL de la Imagen de Portada</label>
  <input type="url" name="imagen" required>

  <button type="submit">Agregar Libro</button>
</form>

<div id="mensaje"></div>

    <!-- Aquí se cargarán las tarjetas de libros dinámicamente -->
    <section class="libros"></section>
  </main>

  <!-- Scripts -->
  <script src="../js/slidebar.js"></script>
  <div id="footer-container"></div>
  <script src="../js/include-footer.js"></script>
  <script src="../js/catalogo.js" defer></script>
