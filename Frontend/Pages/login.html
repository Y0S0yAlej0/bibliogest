<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../Icons/logo.png" />
  <title>Inicio Sesión</title>
  <link rel="stylesheet" href="../css/sytles.css" />
</head>

<body>
  <div class="login-card">
    <h2>Iniciar Sesión</h2>

    <!-- Puedes agregar alertas manualmente si las necesitas -->
    <!-- <div class="alert alert-success">Inicio de sesión exitoso</div> -->
    <!-- <div class="alert alert-danger">Usuario o contraseña incorrectos</div> -->

    <form action="inicio.html" method="get">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Obligatorio" required />
      </div>

      <div class="form-group">
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" name="pass" placeholder="Obligatorio" required />
      </div>

      <div class="form-footer">
        <a href="register.html">¿No tienes cuenta? ¡Registrate!</a>
      </div>

      <button type="submit" class="submit-btn">Ingresar</button>
</form>

  </div>

  
                                         <!--Integraciones con js-->

 <!--Integracion de slidebar-->
<script src="../js/slidebar.js"></script>


<!-- Integracion de footer -->
<div id="footer-container"></div>
<script src="../js/include-footer.js"></script> <!-- también sube un nivel -->
</body>

</html>
