<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../Icons/logo.png" />
  <title>Inicio Sesión</title>
  <link rel="stylesheet" href="../css/sytles.css" />
  <link rel="icon" href="../Assets/Icons/favicon.svg" />
</head>

<body>
  <div class="login-card">
    <h1>Iniciar Sesión</h1>
    <!-- Puedes agregar alertas manualmente si las necesitas -->
    <!-- <div class="alert alert-success">Inicio de sesión exitoso</div> -->
    <!-- <div class="alert alert-danger">Usuario o contraseña incorrectos</div> -->
    <form id="loginForm" method="get">
      <div class="form-group">
        <label for="usuario">Correo</label>
        <input type="email" id="correo" placeholder="Obligatorio" required />
      </div>

      <div class="form-group">
        <label for="pass">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Obligatorio" required />
      </div>

 <div class="botonera">
  <a href="register.html" class="btn">¿No tienes cuenta? Crea una aqui</a>

</div>

      <button type="submit" class="submit-btn">Ingresar</button>
</form>

  </div>

  
                                         <!--Integraciones con js-->




<!-- Integracion de footer -->
<div id="footer-container"></div>
<script src="../js/include-footer.js"></script> <!-- también sube un nivel -->

<!-- Integración de login con el backend -->
<script src="../Js/login.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
