<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="../css/sytles.css" />
  <link rel="icon" href="../Assets/Icons/favicon.svg" />
</head>
<body>
  <div class="login-card">
    <h2>Registrarse</h2>

    <form id="registroForm">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Obligatorio" required />
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Obligatorio" required />
      </div>

      <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contrasena" placeholder="Obligatorio" required />
      </div>

      <div class="form-group">
        <label for="numero">Número Telefónico</label>
        <input type="text" id="numero" name="numero" placeholder="Obligatorio" required />
      </div>

      <div class="form-footer">
        <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
      </div>

      <button type="submit" class="submit-btn">Crear Cuenta</button>
    </form>

    <!-- Aquí se mostrará un mensaje si hay error -->
    <div id="mensaje-error" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- JS externos -->
  <div id="footer-container"></div>
  <script src="../js/include-footer.js"></script>
  <script src="../js/register.js"></script> <!-- Este es el nuevo archivo -->
</body>
</html>
