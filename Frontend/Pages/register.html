<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../Icons/logo.png" />
  <title>Registro</title>
  <link rel="stylesheet" href="../css/sytles.css" />
</head>
<body>
  <div class="login-card">
    <h2>Registrarse</h2>

    <form id="registroForm">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Obligatorio" required />
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Obligatorio" required />
      </div>

      <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contrasena" placeholder="Obligatorio" required />
      </div>

      <div class="form-group">
        <label for="numero">Número Telefónico</label>
        <input type="text" id="numero" name="numero" placeholder="Obligatorio" required />
      </div>

      <div class="form-footer">
        <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
      </div>

      <button type="submit" class="submit-btn">Crear Cuenta</button>
    </form>
  </div>

  <!-- Integraciones con JS -->
  <script src="../js/slidebar.js"></script>
  <div id="footer-container"></div>
  <script src="../js/include-footer.js"></script>

  <!-- Script para enviar datos al backend -->
  <script>
    const form = document.getElementById("registroForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        correo: document.getElementById("correo").value,
        contrasena: document.getElementById("contraseña").value,
        numero: document.getElementById("numero").value
      };

      fetch("http://localhost:8080/api/usuarios", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(response => {
          if (!response.ok) {
            throw new Error("Error al registrar usuario");
          }
          return response.json();
        })
        .then(usuario => {
          alert("✅ Usuario registrado con éxito");
          form.reset();
        })
        .catch(error => {
          console.error("❌ Error:", error);
          alert("❌ No se pudo registrar el usuario");
        });
    });
  </script>
</body>
</html>
