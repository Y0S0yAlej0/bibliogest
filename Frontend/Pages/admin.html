<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Libros</title>
  <link rel="stylesheet" href="../" />
</head>
<body>
  <div class="container">

<!-- Botón flotante para abrir el modal -->
<button id="btn-agregar-libro" title="Agregar libro" class="btn-flotante">＋</button>


    <!-- 🔍 Barra de búsqueda -->
    <section class="busqueda">
      <h1>Catálogo de Libros</h1>
      <form id="form-busqueda">
        <input type="text" id="buscar-input" placeholder="Buscar por título o autor..." />
        <button type="submit">Buscar</button>
      </form>
    </section>

<!-- Contenedor donde se cargarán los libros -->
<div class="libros">
  <!-- Aquí se insertarán dinámicamente las tarjetas de libros -->
</div>
    <!-- 🛑 Mensaje cuando no hay resultados -->
    <div id="mensaje-sin-resultados" class="oculto">
      <div class="icono">😕</div>
      <div class="texto">No se encontraron libros con ese término.</div>
    </div>





    <!-- Footer (si lo tienes dinámico) --
  </div>

   Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/slidebar.js"></script>
  <script src="../js/catalogo-carga.js" defer></script>

</body>
</html>
